<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<nav th:replace="fragments/header :: nav"></nav>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
            <form action="/login" method="post">
                <div th:if="${registrationMessage != null}" th:text="registrationMessage"
                     class="alert alert-success" role="alert">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" th:text="#{EnterEmail}"></label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                           aria-describedby="emailHelp" th:placeholder="#{EnterEmail}" th:value="${email}"
                           required
                           autofocus>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" th:text="#{Password}"></label>
                    <input type="password" class="form-control" name="password"
                           id="exampleInputPassword1" th:placeholder="#{Password}" required>
                </div>
                <div th:if="${loginWarningMessage != null}" th:text="loginWarningMessage" class="alert alert-danger" role="alert">
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{SignIn}"></button>
                <a class="btn btn-success ml-3" href="/register" th:text="#{Registration}">
                </a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
